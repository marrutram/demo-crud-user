<div class="app-users container">
  <div class="head-crud">
      <div fxLayout="column" fxLayoutAlign="start" fxFlex="50">
        <h3>CRUD USERS</h3>
      </div>
      <div fxLayout="column" fxLayoutAlign="center end" fxFlex="50">
        <button mat-icon-button matTooltip="Logout" matTooltipPosition='above' color="primary" class="small" (click)="logout()"><mat-icon>power_settings_new</mat-icon></button>
      </div>
  </div>

  <div class="filter-crud" *ngIf="dataUser.length !== 0;">
    <div fxLayout="row" fxLayoutGap="20px">
      <mat-form-field fxFlex="100" matTooltip="Eg: First Name + Last Name" matTooltipPosition='above'>
        <input matInput (keyup)="applyFilterUser($event.target.value)"  placeholder="Filter">
      </mat-form-field>
    </div>
  </div>

  <div  *ngIf="dataUser.length === 0; then thenNotTableUser else elseTableUser"> </div>
  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
      <mat-spinner></mat-spinner>
  </div>

  <ng-template #thenNotTableUser>
    <div class="not-data">
      <div fxLayout="column" fxLayoutAlign="center center" fxFlex="100">
        Not data available
      </div>
    </div>
  </ng-template>

  <ng-template  #elseTableUser>

      <mat-table [dataSource]="dataSource" matSort >
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; let i = index; columns: displayedColumns;" ></mat-row>

          <ng-container matColumnDef="first_name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> First Name </mat-header-cell>
            <mat-cell *matCellDef="let users">
              <span *ngIf="users.id !== 0;" > {{users.first_name}} </span>
              <mat-form-field fxFlex="100" *ngIf="users.id === 0;">
                <input matInput  placeholder="First Name" [(ngModel)]="users.first_name" required>
              </mat-form-field>
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="last_name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
            <mat-cell *matCellDef="let users">
              <span  *ngIf="users.id !== 0;"> {{users.last_name}} </span>
              <mat-form-field fxFlex="100" *ngIf="users.id === 0;">
                <input matInput  placeholder="Last Name" [(ngModel)]="users.last_name" required>
              </mat-form-field>
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
            <mat-cell *matCellDef="let users">
              <span *ngIf="users.id !== 0;"> {{users.email}} </span>
              <mat-form-field fxFlex="100" *ngIf="users.id === 0;">
                <input  type="email"  matInput  placeholder="Email"  [(ngModel)]="users.email" required>
                <mat-error *ngIf="users.emai">sss</mat-error>
              </mat-form-field>
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="gender">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Gender</mat-header-cell>
            <mat-cell *matCellDef="let users">
              <span *ngIf="users.id !== 0;"> {{users.gender}} </span>
              <mat-form-field fxFlex="100" *ngIf="users.id === 0;">
                <mat-select placeholder="Gender"  [(ngModel)]="users.gender" required>
                  <mat-option value="male">Male</mat-option>
                  <mat-option value="female">Female</mat-option>
                </mat-select>
              </mat-form-field>
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="address">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Address</mat-header-cell>
              <mat-cell *matCellDef="let users">
                <span *ngIf="users.id !== 0;"> {{users.address}} </span>
                <mat-form-field fxFlex="100" *ngIf="users.id === 0;"  >
                  <input  matInput  placeholder="address" [(ngModel)]="users.address" required>
                </mat-form-field>
              </mat-cell>
            </ng-container>
          <ng-container matColumnDef="enabled">
            <mat-header-cell *matHeaderCellDef>Enabled</mat-header-cell>
            <mat-cell *matCellDef="let users">
              <button *ngIf="!isEnabledUser(users);" (click)="changeEnabledUser(users, true)" mat-icon-button class="small button-off">off <mat-icon>toggle_off</mat-icon></button>
              <button *ngIf="isEnabledUser(users);"  (click)="changeEnabledUser(users, false)" mat-icon-button  class="small button-on"> on <mat-icon>toggle_on</mat-icon></button>
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="action" >
            <mat-header-cell *matHeaderCellDef [ngClass]="'addUser'">
              <button mat-icon-button matTooltip="Add User" matTooltipPosition='above' color="primary" class="small" (click)="addUser()"><mat-icon>person_add</mat-icon></button>
            </mat-header-cell>
            <mat-cell *matCellDef="let users"  [ngClass]="'rowTrash'">
              <button *ngIf="users.id !== 0;" mat-icon-button  matTooltip="Delete User" matTooltipPosition='above' color="primary" class="small"><mat-icon>delete_forever</mat-icon></button>
              <button *ngIf="users.id !== 0;" mat-icon-button  matTooltip="View User" matTooltipPosition='above' color="primary" class="small"><mat-icon>visibility</mat-icon></button>
              <button *ngIf="users.id !== 0;" mat-icon-button  matTooltip="Edit User" matTooltipPosition='above' color="primary" class="small"><mat-icon>edit</mat-icon></button>
              <button *ngIf="users.id === 0;" mat-icon-button  matTooltip="Save User" matTooltipPosition='above' color="primary" (click)="saveUser(users)" [ngClass]="checkVerification(users)" class="small"><mat-icon>save</mat-icon></button>
            </mat-cell>
          </ng-container>

      </mat-table>

  </ng-template>
</div>
