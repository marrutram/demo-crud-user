<div class="app-login container" >
	<div class="form-login">
		<div fxLayout="row" fxFlex="100" fxLayoutAlign="center" >
			<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="username">
            <mat-form-field appearance="outline" fxFlex="100">
              <mat-label >Username</mat-label>
              <input matInput placeholder="username" formControlName="username" class="form-control" required>
              <mat-icon color="primary" matSuffix>account_circle</mat-icon>
              <mat-error *ngIf="f.username.invalid">Username is required</mat-error>
            </mat-form-field>
          </div>
          <div class="password">
            <mat-form-field appearance="outline" fxFlex="100">
              <mat-label >Password</mat-label>
              <input matInput placeholder="Password" type="password" formControlName="password" class="form-control" required>
              <mat-icon color="primary"  matSuffix>vpn_key</mat-icon>
              <mat-error *ngIf="f.password.invalid">Password is required</mat-error>
            </mat-form-field>
          </div>
					<div  class="login">
						<button fxFlex="100" fxLayoutAlign="center" [disabled]="loading" mat-button color="primary">
              Login <mat-icon>send</mat-icon>
            </button>
					</div>
			</form>
		</div>
	</div>
</div>
